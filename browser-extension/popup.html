<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: white;
    }
    
    .header {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }
    
    .content {
      padding: 20px;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .status.connected {
      border-color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }
    
    .quick-import {
      margin-bottom: 20px;
    }
    
    .quick-import input {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: white;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .quick-import input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .quick-import input:focus {
      outline: none;
      border-color: #6366f1;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .leagues {
      margin-top: 20px;
    }
    
    .leagues h3 {
      font-size: 14px;
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .league-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .league-item .name {
      font-size: 13px;
      font-weight: 500;
    }
    
    .league-item .platform {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 12px;
      text-align: center;
    }
    
    .stat-card .value {
      font-size: 24px;
      font-weight: 700;
      color: #6366f1;
    }
    
    .stat-card .label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 4px;
    }
    
    .footer {
      padding: 15px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    
    .footer a {
      color: #6366f1;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸš€ Fantasy AI Ultimate</h1>
  </div>
  
  <div class="content">
    <div class="status" id="status">
      <div>Checking connection...</div>
    </div>
    
    <div class="quick-import">
      <input 
        type="url" 
        id="url-input" 
        placeholder="Paste any fantasy league URL..."
      />
      <button class="btn" id="import-btn">Import League</button>
    </div>
    
    <div class="stats">
      <div class="stat-card">
        <div class="value" id="league-count">0</div>
        <div class="label">Leagues</div>
      </div>
      <div class="stat-card">
        <div class="value" id="player-count">0</div>
        <div class="label">Players</div>
      </div>
    </div>
    
    <div class="leagues" id="leagues-container" style="display: none;">
      <h3>Recent Imports</h3>
      <div id="leagues-list"></div>
    </div>
  </div>
  
  <div class="footer">
    <a href="#" id="dashboard-link">Open Dashboard</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
